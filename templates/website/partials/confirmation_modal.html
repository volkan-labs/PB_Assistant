<div id="confirmationModal" aria-labelledby="modal-title" aria-modal="true" class="{{ modal_class }}" role="dialog">
    <div class="fixed inset-0 bg-black/70 backdrop-blur-sm transition-opacity"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-xl bg-surface-dark border border-[#3b4754] text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="p-6">
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 flex items-center justify-center size-10 rounded-full bg-red-500/10">
                            <span class="material-symbols-outlined text-red-500">warning</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-white leading-6" id="modalTitle">Delete Item</h3>
                            <div class="mt-2">
                                <p class="text-sm text-text-secondary leading-relaxed" id="modalBody">
                                    Are you sure you want to delete this? This action cannot be undone.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 flex flex-col sm:flex-row-reverse gap-3">
                        <button id="modalConfirmButton"
                            class="inline-flex w-full justify-center rounded-lg bg-red-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:w-auto transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-red-400 focus-visible:ring-offset-2 focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark"
                            type="button">
                            Confirm
                        </button>
                        <button id="modalCancelButton"
                            class="inline-flex w-full justify-center rounded-lg bg-transparent px-4 py-2.5 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-[#3b4754] hover:bg-[#3b4754] sm:w-auto transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-primary/40 focus-visible:ring-offset-2 focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark"
                            type="button">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
