<button{% if button_id %} id="{{ button_id }}"{% endif %}
    class="px-8 py-3 rounded-xl text-sm font-bold bg-primary text-white shadow-xl shadow-primary/30 hover:bg-primary/90 transition-all flex items-center gap-2 scale-100 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-primary/40 focus-visible:ring-offset-2 focus-visible:ring-offset-background-light dark:focus-visible:ring-offset-background-dark"
    {% if disabled %}disabled{% endif %}>
    <span class="material-symbols-outlined text-[20px]">{{ icon }}</span>
    {{ label }}
</button>
