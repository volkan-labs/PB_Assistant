<div class="{{ wrapper_class }}">
    <input class="peer/light sr-only" id="theme-light" name="theme-toggle" type="radio" value="light">
    <input checked="" class="peer/dark sr-only" id="theme-dark" name="theme-toggle" type="radio" value="dark">
    <input class="peer/system sr-only" id="theme-system" name="theme-toggle" type="radio" value="system">
    <div
        class="absolute top-1 bottom-1 left-1 w-8 rounded-full bg-white dark:bg-[#374151] shadow-sm transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] z-0 peer-checked/light:translate-x-0 peer-checked/dark:translate-x-full peer-checked/system:translate-x-[200%]">
    </div>
    <label
        class="relative z-10 flex items-center justify-center w-8 h-8 rounded-full cursor-pointer transition-colors duration-200 text-[#637588] dark:text-[#94a3b8] hover:text-[#111418] dark:hover:text-white peer-checked/light:text-primary peer-checked/light:dark:text-primary"
        for="theme-light">
        <span class="material-symbols-outlined text-[20px]">light_mode</span>
    </label>
    <label
        class="relative z-10 flex items-center justify-center w-8 h-8 rounded-full cursor-pointer transition-colors duration-200 text-[#637588] dark:text-[#94a3b8] hover:text-[#111418] dark:hover:text-white peer-checked/dark:text-primary peer-checked/dark:dark:text-primary"
        for="theme-dark">
        <span class="material-symbols-outlined text-[20px]">dark_mode</span>
    </label>
    <label
        class="relative z-10 flex items-center justify-center w-8 h-8 rounded-full cursor-pointer transition-colors duration-200 text-[#637588] dark:text-[#94a3b8] hover:text-[#111418] dark:hover:text-white peer-checked/system:text-primary peer-checked/system:dark:text-primary"
        for="theme-system">
        <span class="material-symbols-outlined text-[20px]">settings_system_daydream</span>
    </label>
</div>
