{% block content %}
<div class="flex flex-1 flex-col items-center justify-center px-4 pb-20">
    <div class="w-full max-w-2xl flex flex-col gap-8 animate-fade-in">
        <!-- Heading -->
        <div class="text-center">
            <!-- <img src="pb-assistant-welcome.png" alt="Logo" class="mx-auto mb-4 h-10" /> -->
            <h1 class="text-4xl font-black tracking-tight text-slate-900 dark:text-white md:text-5xl mb-3">
                What are you looking for?
            </h1>
            <p class="text-lg text-slate-500 dark:text-slate-400">
                Search articles, topics, authors, or publications.
            </p>
        </div>
        <!-- Search Input Group -->
        <div class="relative group">
            <div class="absolute top-0 left-0 flex items-start pt-5 pl-4 pointer-events-none">
                <span
                    class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors text-2xl">search</span>
            </div>
            <textarea autofocus=""
                class="block w-full rounded-xl border-none bg-white dark:bg-[#1e2732] py-5 pl-14 pr-4 pb-16 text-lg text-slate-900 dark:text-white placeholder-slate-400 shadow-xl shadow-slate-200/50 dark:shadow-black/20 focus:ring-2 focus:ring-primary focus:outline-none transition-all resize-none"
                placeholder="Search by keyword, topic, or author..." rows="5"></textarea>
            <div class="absolute bottom-3 right-3 flex items-center gap-2">
                <div class="relative hidden sm:block">
                    <div
                        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500 dark:text-slate-400">
                        <span class="material-symbols-outlined text-[20px]">smart_toy</span>
                    </div>
                    <select id="ollamaModels" name="ollamaModels"
                        class="appearance-none bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 text-sm font-bold rounded-lg py-2.5 pl-10 pr-10 border-none focus:ring-2 focus:ring-primary focus:outline-none cursor-pointer transition-colors shadow-sm">
                        <!-- <option value="gpt-4">GPT-4 Model</option>
                        <option value="gpt-3.5">GPT-3.5 Turbo</option>
                        <option value="claude-3">Claude 3 Opus</option>
                        <option value="gemini-pro">Gemini Pro</option> -->
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500 dark:text-slate-400">
                        <span class="material-symbols-outlined text-sm">expand_more</span>
                    </div>
                </div>
                <button onclick="window.location.href='result.html'"
                    class="rounded-lg bg-primary px-6 py-2.5 text-sm font-bold text-white shadow-md transition-transform hover:scale-105 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-[#1e2732]">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
