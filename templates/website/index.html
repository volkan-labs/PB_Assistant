{% extends "website/base.html" %}

{% block content %}
<div class="flex min-h-[70vh] w-full items-center justify-center px-4 pb-20">
  <div class="w-full max-w-4xl">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-black tracking-tight text-black dark:text-white md:text-3xl">
        What are you looking for?
      </h1>
    </div>
    <form action="{% url 'search' %}" method="POST" id="userPromptForm" class="relative group">
        {% csrf_token %}
        <div class="absolute top-0 left-0 flex items-start pt-5 pl-4 pointer-events-none">
          <span
            class="material-symbols-outlined text-gray-600 dark:text-gray-400 group-focus-within:text-primary transition-colors text-2xl">search</span>
        </div>
      <textarea autofocus name="user_prompt" rows="1" data-autogrow="true"
        class="block w-full max-h-[240px] overflow-y-auto no-scrollbar rounded-2xl border border-slate-200/80 dark:border-slate-700/70 bg-white/95 dark:bg-slate-800/90 py-5 pl-14 pr-4 pb-16 text-lg text-black dark:text-white placeholder-text-secondary shadow-xl shadow-slate-200/70 dark:shadow-black/50 focus:ring-2 focus:ring-primary/40 focus:outline-none transition-all resize-none"
        placeholder="Ask anything..."></textarea>
        <div class="absolute bottom-3 right-3 flex items-center gap-2">
          <div class="relative hidden sm:block">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-600 dark:text-gray-400">
              <span class="material-symbols-outlined text-[20px]">smart_toy</span>
            </div>
            <select id="ollamaModels" name="model"
              class="ollama-select min-w-[180px] appearance-none bg-slate-50 dark:bg-surface-highlight hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-900 dark:text-slate-100 text-sm font-semibold rounded-lg py-2.5 pl-10 pr-10 border border-slate-200/90 dark:border-slate-700/70 focus:ring-2 focus:ring-primary/40 focus:border-primary/40 focus:outline-none cursor-pointer transition-all shadow-sm shadow-slate-200/60 dark:shadow-black/40 disabled:cursor-not-allowed disabled:opacity-60 disabled:hover:bg-slate-50 dark:disabled:hover:bg-surface-highlight">
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500 dark:text-slate-400">
              <span class="material-symbols-outlined text-base">keyboard_arrow_down</span>
            </div>
          </div>
          <button type="submit" id="searchButton"
            class="rounded-lg bg-primary px-4 py-2.5 text-sm font-bold text-white shadow-md transition-transform hover:scale-105 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-surface-dark flex items-center justify-center">
            <span id="searchText" class="material-symbols-outlined text-[20px]">search</span>
            <span id="searchSpinner"
              class="hidden w-4 h-4 border-2 border-t-white border-gray-200 rounded-full animate-spin"></span>
          </button>
        </div>
      </form>
  </div>
