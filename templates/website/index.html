{% extends "website/base.html" %}

{% block content %}
<div class="flex flex-1 flex-col items-center justify-center px-4 pb-20">
  <div class="w-full max-w-2xl flex flex-col gap-8 animate-fade-in">
    <!-- Heading -->
    <div class="text-center">
      <h1 class="text-4xl font-black tracking-tight text-black dark:text-white md:text-5xl mb-3">
        What are you looking for?
      </h1>
    </div>
    <!-- Search Input Group -->
    <div class="relative group">

      <form action="{% url 'search' %}" method="POST" id="userPromptForm" class="relative group">
        {% csrf_token %}
        <div class="absolute top-0 left-0 flex items-start pt-5 pl-4 pointer-events-none">
          <span
            class="material-symbols-outlined text-gray-600 dark:text-gray-400 group-focus-within:text-primary transition-colors text-2xl">search</span>
        </div>
        <textarea autofocus name="user_prompt" rows="1" data-autogrow="true"
          class="block w-full rounded-xl border-none bg-white dark:bg-slate-800 py-5 pl-14 pr-4 pb-16 text-lg text-black dark:text-white placeholder-text-secondary shadow-2xl shadow-gray-500/70 dark:shadow-black/50 focus:ring-2 focus:ring-primary focus:outline-none transition-all resize-none"
          placeholder="Ask anything..."></textarea>
        <div class="absolute bottom-3 right-3 flex items-center gap-2">
          <div class="relative hidden sm:block">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-600 dark:text-gray-400">
              <span class="material-symbols-outlined text-[20px]">smart_toy</span>
            </div>
            <select id="ollamaModels" name="model"
              class="appearance-none bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-700 text-black dark:text-white text-sm font-bold rounded-lg py-2.5 pl-10 pr-10 border-none focus:ring-2 focus:ring-primary focus:outline-none cursor-pointer transition-colors shadow-sm">
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-600 dark:text-gray-400">
              <span class="material-symbols-outlined text-sm">expand_more</span>
            </div>
          </div>
          <button type="submit" id="searchButton"
            class="rounded-lg bg-primary px-4 py-2.5 text-sm font-bold text-white shadow-md transition-transform hover:scale-105 hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-surface-dark flex items-center justify-center">
            <span id="searchText" class="material-symbols-outlined text-[20px]">search</span>
            <span id="searchSpinner" class="hidden w-4 h-4 border-2 border-t-white border-gray-200 rounded-full animate-spin"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
