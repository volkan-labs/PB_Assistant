{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static '/website/assets/img/favicon.ico' %}">
    <title>PB Science AI Assistant</title>
    <link rel="stylesheet" type="text/css"
          href="{% static '/website/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static '/website/assets/lib/material-design-icons/css/material-design-iconic-font.min.css' %}"/>
    <link rel="stylesheet" href="{% static '/website/assets/css/style.css' %}" type="text/css"/>

    <style>
        /* Styling for the loading prompt */
        .custom-blockui {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .custom-blockui h1 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid transparent;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Optional background styling */
        .blockUI.blockOverlay {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        .be-left-sidebar .sidebar-elements > li > span {
            display: block;
            padding: 0 20px;
            color: #646464;
            font-size: 14px;
            line-height: 38px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .be-left-sidebar .sidebar-elements > li > span .icon {
            line-height: 18px;
            font-size: 19px;
            min-width: 19px;
            margin-right: 9px;
            text-align: center;
            vertical-align: middle;
            color: #d04b50e8;
        }

    </style>
</head>

<body>
<div class="be-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top be-top-header">
        <div class="container-fluid">
            <div class="navbar-header"><a href="/" class="navbar-brand"></a></div>
            <div class="be-right-navbar">
                <ul class="nav navbar-nav navbar-right be-user-nav">
                    <li class="dropdown"><a href="#" data-toggle="dropdown" role="button" aria-expanded="false"
                                            class="dropdown-toggle">
                                        <span class="user-name" style="display: inline-block; padding-right: 8px;">{{ username }}</span>
                <i class="icon mdi mdi-chevron-down"></i>  <!-- Optional visual cue -->
                                            </a>

                    </li>
                </ul>
                <div class="page-title"><span>PB Science AI Assistant</span></div>
            </div>
        </div>
    </nav>
    <div class="be-left-sidebar">
        <div class="left-sidebar-wrapper">
            <div class="left-sidebar-spacer">
                <div class="left-sidebar-scroll">
                    <div class="left-sidebar-content">
                        <ul class="sidebar-elements">
                            <li class="divider">Menu</li>
                            <li class="active"><a href="/"><span>Search</span></a></li>
                        </ul>
                        <ul class="sidebar-elements" id="userPromptHistory">
                            <li class="divider">History</li>
                            <!-- <li>
                              <span>
                                <a href="/history/id">Charts</a>
                                <i class="icon mdi mdi-delete" onclick="alert('delete')"></i>
                              </span>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="be-content">
        <div class="page-head">
            {% block page_header %}{% endblock %}
        </div>
        <div class="main-content container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="{% static '/website/assets/lib/jquery/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static '/website/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}"
        type="text/javascript"></script>
<script src="{% static '/website/assets/js/main.js' %}" type="text/javascript"></script>
<script src="{% static '/website/assets/lib/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>

{% csrf_token %}
<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
</script>

<script type="text/javascript">
    $(document).ready(function () {
        //initialize the javascript
        App.init();

        $('#userPromptForm').submit(function () {
            $.blockUI({
                message: `<div class="custom-blockui">
                            <div class="spinner"></div>
                            <h1>Loading, please wait...</h1>
                        </div>`,
                css: {
                    border: 'none',
                    backgroundColor: 'transparent',
                    padding: '0'
                }
            });
        });

        loadPromptHistory();
    });

    function deletePrompt(promptId) {
        $.ajax({
            url: '/delete-history/' + promptId,
            type: 'DELETE',
            headers: {'X-CSRFToken': csrftoken},
            mode: 'same-origin', // Do not send CSRF token to another domain.
            success: function (response) {
                $('#userPromptHistory li').slice(1).remove();

                loadPromptHistory();
            },
            error: function (xhr, status, error) {
                alert('Failed to delete the resource.');
                console.error('Error:', error);
            }
        });
    }


    function loadPromptHistory() {
        $.getJSON('/history/', function (historyItems) {

            if (!jQuery.isEmptyObject(historyItems)) {
                $.each(historyItems, function (index, value) {
                    $('#userPromptHistory').append(
                        $('<li>').append(
                            $('<span>').append(
                                `
                    <i class="icon mdi mdi-delete" onclick="deletePrompt(${value.id})"></i>
                    <a href="/history-item/${value.id}">${formatTitle(value.title)}</a>
                  `
                            )
                        )
                    );
                });

            } else {
                $('#userPromptHistory').hide();
            }
        });
    }

    function formatTitle(title) {
        if (title.length > 23) {
            return title.substr(0, 20) + '...';
        }
        return title;
    }
</script>
</body>

</html>
